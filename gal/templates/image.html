<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <div>
        <img src="/media/{{image.images}}" height="200" id="img"/>
        <span><button onclick="rotate(1)">left</button></span>
        <span><button onclick="rotate(2)">right</button></span>
    </div>
   

</body>
<script>
    var rotatev = 0;
  
    const rotate = (type)=>{
        if(type==1)
        {
            rotatev+=90;
            document.getElementById("img").style.transform=`rotate(${rotatev}deg)`;
        }
        else{
            rotatev+=90;
            document.getElementById("img").style.transform=`rotate(${rotatev}deg)`;
        }
    }
</script>
</html>
