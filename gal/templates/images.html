
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
<div>
<a href="{%url "gal:upload"%}"> upload new images </a>
</div>
    <div>
        {% for i in images %}
        <span>
        <img src="/media/{{i.images}}" height="100"/>
        <a>{{i.tag}}</a>
        </span>
         {% endfor %}
       
       
    </div>
    <div>
     {% for i in pages %}
        <span>
       
        <a href="/app/images/{{i}}">{{i}}</a>
        </span>
        
         {% endfor %}</div>
</body>
</html>
